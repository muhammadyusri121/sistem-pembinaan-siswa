version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: zeroo_database
      POSTGRES_PASSWORD: passwd2972
      POSTGRES_DB: pembinaan_siswa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://zeroo_database:passwd2972@db:5432/pembinaan_siswa
    expose:
      - "8000"
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: react_frontend
    restart: always
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - app_network

