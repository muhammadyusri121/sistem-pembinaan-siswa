server {
    listen 80;
    server_name disposman1ketapang.sch.id www.disposman1ketapang.sch.id;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name disposman1ketapang.sch.id www.disposman1ketapang.sch.id;

    ssl_certificate /etc/letsencrypt/live/disposman1ketapang.sch.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/disposman1ketapang.sch.id/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # 1. PERBAIKAN KEAMANAN: Blokir akses ke file sensitif dan dokumentasi API
    # Ini akan mencegah deteksi .env, .sql, .bak, dan Swagger oleh tools audit
    location ~ ^/(\.env|\.git|docs|redoc|openapi.json|.*\.sql|.*\.bak) {
        deny all;
        return 404;
    }

    # 2. PERBAIKAN KEAMANAN: Tambahkan Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Matikan Directory Indexing
    autoindex off;

    # Support React Router SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy uploaded files and static content to FastAPI Storage
    location /storage/ {
        proxy_pass http://fastapi_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to FastAPI backend
    location /api/ {
        proxy_pass http://fastapi_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;

        proxy_cache_bypass $http_upgrade;
    }

    error_page 404 /index.html;
}
